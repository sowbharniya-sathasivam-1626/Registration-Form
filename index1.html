<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><h1>Registration Form</h1>
        <form action="process_contact_form.php" method="POST">
            <label for="name" name="name"><h3>Name: </h3></label>
            <input type="name" name="name" id="name" placeholder="Name">

            <label for="email" name="email"><h3>E-mail:</h3></label>
            <input type="email" name="email" id="email" placeholder="abc123@gmail.com">

            <label for="subject" name="subject"><h3>Subject:</h3></label>
            <input type="text" name="subject" id="subject" placeholder="Subject here">

            <label for="message" name="message"><h3>Message: </h3></label>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>

            <label for="phone number" name="phone number"><h3>Phone Number: </h3></label>
            <input type="phone number" name="phone number" id="phone number" placeholder="Phone Number">

            <label for="company name" name="company name"><h3>Company Name: </h3></label>
            <input type="company name" name="company name" id="company name" placeholder="Company Name">

            <label for="location" name="location"><h3>Location: </h3></label>
            <input type="location" name="location" id="location" placeholder="Location">

            <label for="attachments" name="attachments"><h3>Attachments: </h3></label>
            <input type="file" name="attachments" id="attachments" accept=".pdf, .docx, .doc">

            <div class="newsletter">
                <label for="newsletter" name="newsletter"><h3>Subscribe to our newsletter: </h3></label>
                <input type="checkbox" name="newsletter" id="newsletter" value="yes"><b>Yes</b>
            </div>

            <div class="how-heard">
                <label for="how-heard" name="how-heard"><h3>How did you hear about us? </h3></label>
                <select name="how-heard" id="how-heard">
                    <option value="Search Engine">Serach Engine</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Friends or Colleague">Friends or Colleague</option>
                    <option value="Other">Other</option>
                </select>
            </div><br>


            <div class="consent">
                <input type="checkbox" id="checkbox">
                <label for="consent" name="consent"><b>I have read and agree to the <a href="privacy_policy_html.">Privacy Policy.</a></b></label>
            </div><br>
            
            <button type="submit">Submit</button>
            
        </form>
    </div>
</body>
</html>
